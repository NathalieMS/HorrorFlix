<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=H, initial-scale=1.0">
  <title>HorrorFlix</title>
  
  <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  
  <header>
    <div>
      <!-- mudar para img depois -->
      <h1><img src="/horrorflixlogo.svg" alt="Logo HorrorFlix" class="logoprincipal"></h1> 
    </div>

    <!-- Barra de navegação -->
    <nav class="navContainer">
      <li class="sign">Sign up</li>
      <li class="login">Login</li>
      <li class="search">Search</li>
    </nav>
  </header>
  
  <!-- carrosel -->
  <div id="carouselContainer" class="carousel slide w-100 h-80" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselContainer" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselContainer" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselContainer" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./css/images/getout.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="./css/images/conjuring.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="./css/images/us.jpg" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselContainer" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselContainer" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div>
    <p>Teste de inserção de uma div abaixo do carrossel</p>
  </div>
  <div class="imgscared">
    <img src="/Imagens index/friends-scared.jfif" alt="Friends watching a scary movie">
  </div>
  <footer></footer>
  
  <script src="./css/bootstrap/js/bootstrap.min.js"></script>
  

</body>
</html>
