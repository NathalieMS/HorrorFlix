<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript" defer></script>
    <script src="js/validaCep.js" defer></script>
    <title>Horrorform</title>
    <link rel="stylesheet" href="css/styleform.css">
</head>
<body>

     
  <header>
    <div>
      <!-- Imagem da logo -->
      <h1><a href="./index.html"><img src="./css/images/horrorflixlogo.svg" alt="Logo HorrorFlix" class="logoprincipal"></a></h1> 
    </div>
    
    <!-- Barra de navegação -->
    <nav class="navContainer">
        <li class="btn btn-danger" id="signUp"><a href=indexform.html>Sign up</a></li>
      <li class="btn btn-danger" id="login">Login</li>
      <li class="btn btn-danger" id="search">Search <i class="fas fa-search"></i></li>

      
    </nav>
  </header>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>CREEPY LOGIN</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Full Name</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Password</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="password" name="senha" id="confirmasenha" class="inputUser" required>
                    <label for="senha" class="labelInput">Confirm your Password</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="identidade" id="identidade" class="inputUser" required>
                    <label for="identidade" class="labelInput">ID</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cep" id="cep" class="inputUser" required>
                    <label for="cep" class="labelInput">ZIPCODE</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">City</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">State</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                    <label for="bairro" class="labelInput">District</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Address 1</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Número</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Address 2</label>
                </div>
                <br>
                <p id="socorr">&nbsp;</p>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

    <footer>
        <div class="copyright">
    
        </div>
        <nav class="navFooter">
          <li><a href="#">Blog</a></li>
          <li><a href="./info.html">Our Developers</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </nav>
    
    
      </footer>

</body>
</html>
