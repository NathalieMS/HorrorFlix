    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>CREEPY LOGIN</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Full Name</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Password</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="password" name="senha" id="confirmasenha" class="inputUser" required>
                    <label for="senha" class="labelInput">Confirm your Password</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="identidade" id="identidade" class="inputUser" required>
                    <label for="identidade" class="labelInput">ID</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cep" id="cep" class="inputUser" required>
                    <label for="cep" class="labelInput">ZIPCODE</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">City</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">State</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                    <label for="bairro" class="labelInput">District</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Address 1</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Number</label>
                </div>
                <br>
                <div class="inputBox" class="btn btn-danger">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Address 2</label>
                </div>
                
                <p id="socorr">&nbsp;</p>
                <input type="submit" name="submit" id="submit" value="I want to get scared" class="btn btn-danger">
